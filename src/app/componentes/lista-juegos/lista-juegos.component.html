<div  style="background-color: rgb(78, 78, 78);height: 100%;">
    <div [style.opacity]="opacity">
        <mat-grid-list style="background-color: rgb(78, 78, 78);" [cols]="breakpoint" [rowHeight]="alturaColumnas" (window:resize)="onResize($event)">
            <mat-grid-tile><button mat-raised-button (click)="GenerarTransicion('/anagrama')" style="background-image: url('assets/imagenAnagrama.jpg');" class="btnJuego"><h2>Anagrama</h2></button></mat-grid-tile>
            <mat-grid-tile><button mat-raised-button (click)="GenerarTransicion('/piedraPapelTijera')" style="background-image: url('assets/imagenPiedraPapelTijera.jpg');" class="btnJuego"><h2>Priedra Papel Tijera</h2></button></mat-grid-tile>
            <mat-grid-tile><button mat-raised-button (click)="GenerarTransicion('/agilidadAritmetica')" style="background-image: url('assets/imagenAgilidadAritmetica.jpg');" class="btnJuego" ><h2>Agilidad Aritmetica</h2></button></mat-grid-tile>
            <mat-grid-tile><button mat-raised-button (click)="GenerarTransicion('/adivinaNumero')" style="background-image: url('assets/imagenAdivinaNumer.jpg');" class="btnJuego" ><h2>Adivina el Numero</h2></button></mat-grid-tile>
            <mat-grid-tile><button mat-raised-button (click)="GenerarTransicion('/tateti')" style="background-image: url('assets/imagenTateti.jpg');" class="btnJuego"><h2>TaTeTi</h2></button></mat-grid-tile>
            <mat-grid-tile><button mat-raised-button (click)="GenerarTransicion('/memotest')" style="background-image: url('assets/imagenMemotest.jpg');" class="btnJuego"><h2>Memotest</h2></button></mat-grid-tile>
            <mat-grid-tile><button mat-raised-button (click)="GenerarTransicion('/juegoAlumno')" style="background-image: url('assets/imagenJuegoAlumno.jpg');" class="btnJuego"><h2>Juego del Alumno</h2></button></mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
