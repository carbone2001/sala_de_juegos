<div style="background-color: rgb(78, 78, 78);height: 100%;">
    <div align="center" class="fondo" [style]="estilosAnimaciones">
        <div style="backdrop-filter: blur(10px);height: 100%;">
            <br>
            <mat-card style="width: 50%;margin-top: 10%;min-width: 350px; max-width: 500px;background-color: rgb(219, 219, 219);">
                <mat-card-header>
                    <table>
                        <tr>
                            <td>
                                <h1>Agilidad Aritmética</h1>
                            </td>
                            <td>
                                <h2> | Tiempo: {{segundos}}</h2>
                            </td>
                        </tr>
                    </table>
                </mat-card-header>
                <br>
                <h2>{{operacionStr}}</h2>
                
                <form action="">
                    <mat-form-field class="example-full-width">
                        <input matInput name="numeroIngresado" [(ngModel)]="numeroIngresado" placeholder="Ingrese respuesta">
                    </mat-form-field>
                    <br>
                    <br>
                    <button (click)="CrearOperacion()" mat-raised-button color="secondary">
                        {{tituloBotonInicio}}
                    </button>
                    <br>
                    <br>
                    <button *ngIf="tituloBotonInicio == 'Buscar otra operación'" (click)="VerificarNumero()" mat-raised-button color="primary" >
                        Verificar Numero
                    </button>
                    <br>
                    <br>
                    <br>
                </form>
            </mat-card>
        </div>
    </div>    
</div>
