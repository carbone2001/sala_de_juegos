<div style="background-color: rgb(78, 78, 78);height: 100%;">
    <div align="center" class="fondo" [style]="estilosAnimaciones">
        <div style="backdrop-filter: blur(6px);height: 100%;"  align="center">
            <br>
            <mat-card style="width: 80%;margin-top: 10%;height: 80%;max-height: 500px; max-width: 700px;min-width: 50px;">
                <mat-card-header>
                    <h1 style="color: rgb(156, 156, 156);"><b>Memotest</b></h1>
                </mat-card-header>
                <mat-card-content>
                    <br>
                    <br>
                    <h2>Seleccione una opci√≥n...</h2>
                    <mat-grid-list cols="4" rowHeight="1:1" style="min-width: 300px;max-width: 600px;width: 30%;height: 10%;">
                        <div *ngFor="let posicion of posiciones; let indice=index">
                            <mat-grid-tile>
                                <button mat-flat-button  (click)="ElegirOpcion(indice)" class="btnOpciones" color="primary"> 
                                    <mat-icon *ngIf="posiciones[indice].visible">{{posiciones[indice].icono}}</mat-icon>
                                </button>
                            </mat-grid-tile>
                        </div>
                      </mat-grid-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>    
</div>
