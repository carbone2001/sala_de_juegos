<div style="background-color: rgb(78, 78, 78);height: 100%;">
    <div align="center" class="fondo" [style]="estilosAnimaciones">
        <br>
        <div [style.opacity]="opacity">
            <mat-card style="width: 90%;margin-top: 10%;height: 80%;max-height: 400px; max-width: 700px;">
                <mat-card-header>
                    <h1 style="color: rgb(156, 156, 156);"><b>Piedra Papel o Tijera</b></h1>
                </mat-card-header>
                <mat-card-content>
                    <br>
                    <br>
                    <h2>Seleccione una opci√≥n...</h2>
                    <mat-grid-list cols="3" style="min-width: 370px;max-width: 600px;width: 30%;height: 10%;">
                        <mat-grid-tile>
                            <button mat-raised-button (click)="OpcionElegida('piedra')" style="border-radius: 300%;height: 120px;width: 120px;background-color: rgb(255, 251, 0);">
                                <img style="width: 95%;border-radius: 300%;" src="assets/iconManoPiedra.png" alt="">
                            </button>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <button mat-raised-button (click)="OpcionElegida('papel')" style="border-radius: 300%;height: 120px;width: 120px;background-color: aqua;">
                                <img style="width: 95%;border-radius: 300%;" src="assets/iconManoPapel.png" alt="">
                            </button>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <button mat-raised-button (click)="OpcionElegida('tijera')" style="border-radius: 300%;height: 120px;width: 120px;background-color: rgb(229, 128, 255);">
                                <img  style="width: 95%;border-radius: 300%;" src="assets/iconManoTijera.png" alt="">
                            </button>
                        </mat-grid-tile>
                      </mat-grid-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
